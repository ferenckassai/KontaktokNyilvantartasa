<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
    <h:head>
        <title>Új ember felvétele</title>
    </h:head>
    <h:body>
        <h:form>
            
            Név:    <h:inputText value="#{kontaktok.nev}"/>
            Email:    <h:inputText value="#{kontaktok.email}"/>
            Születési dátum:    <h:inputText value="#{kontaktok.szulNap}">
                       
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="CET" />
            
            </h:inputText>
            
            <br/>
            <h:commandButton value="Hozzáad" action="#{kontaktok.addContact()}"/>
            <h:commandButton value="Mégse" immediate="true" action="vissza"/>
            
            
            
            
            
        </h:form>
    </h:body>
</html>
